<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script type="text/javascript">
        function showWelcomeMessage() {
            setTimeout(function() {
                document.getElementById("welcomeMessage").innerHTML = "Welcome to the Simple WebApp!";
            }, 3000); // 3 seconds delay
        }

        function startClock() {
            setInterval(function() {
                var now = new Date();
                var timeString = now.toLocaleTimeString();
                document.getElementById("clock").innerHTML = timeString;
            }, 1000); // Update every 1 second
        }
    </script>
</head>
<body onload="showWelcomeMessage(); startClock();">
    <h2>Login Page</h2>
    <div id="clock"></div>
    <div id="welcomeMessage"></div>
</body>
</html>
