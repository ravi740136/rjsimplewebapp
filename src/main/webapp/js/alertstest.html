 
<html>
<head>
<title>alerts</title>
<style>
.error{
color:red;
}
</style>
<script>
  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }
 
  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookiesArray = decodedCookie.split(';');

    for (let i = 0; i < cookiesArray.length; i++) {
      let cookie = cookiesArray[i].trim();
      if (cookie.indexOf(cname) === 0) {
        return cookie.substring(cname.length, cookie.length);
      }
    }
    return "";
  }
</script>

</head>
<body>
<h1>JS Validation</h1>
<div id="error-message" class="error"></div>
<form onsubmit="return validateLoginForm()">
  <input type="text" id="username" name="username" placeholder="Username"><br>
  <input type="password" id="password" name="password" placeholder="Password"><br>
  
  <button type="submit">Login</button>
</form>
<button onclick="setCookie('username', document.getElementById('username').value, 7);">
  Set Cookie
</button>
<button onclick="alert(getCookie('username'));">
  Get Cookie
</button>
<button onclick="confirm(getCookie('username'));">
  Get Cookie confirm?
</button>
 <button onclick="prompt(getCookie('username'));">
  Get Cookie prompt
</button>
</body>
</html>
